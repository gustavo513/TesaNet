<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TesaNet</title>
    <script src="../static/js/modal.js"></script>
    <link rel="stylesheet" href="../static/css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>TesaNet</h1>
        <p>Identificador de neumonías virales y bacterianas</p>
    </header>

    <nav class="navbar navbar-dark px-3" style="background-color: #206a8d;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>      
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/cargar_imagen">Inicio</a></li>
                <li><a class="dropdown-item" href="/perfil">Perfil</a></li>
                <li><a class="dropdown-item" href="/paciente">Pacientes</a></li>
                <li><a class="dropdown-item" href="/historial">Historial</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/cerrar_sesion">Cerrar sesión</a></li>
            </ul>
        </div>
    </nav>

    <div class="container_paciente">
        <h2>Registro de Paciente</h2>
            <form action="" method="POST">
                <input name="id_paciente" value="{{ paciente.id_paciente }}" hidden/>

                <label for="documento">Documento</label>
                <input type="text" class="reg" name="documento" value="{{paciente.documento or ''}}" required/><br>

                <label for="nombre">Nombre</label>
                <input type="text" class="reg" name="nombre" value="{{paciente.nombre or ''}}" required/><br>

                <label for="apellido">Apellido</label>
                <input type="text" class="reg" name="apellido" value="{{paciente.apellido or ''}}" required/><br>

                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="date" class="reg" name="fecha_nacimiento" value="{{paciente.fecha_nac or ''}}" required/><br>

                <label for="sexo">Sexo</label>
                <select name="sexo">
                    <option value="M" {% if paciente and paciente.sexo == "M" %}selected{% endif %}>Masculino</option>
                    <option value="F" {% if paciente and paciente.sexo == "F" %}selected{% endif %}>Femenino</option>
                </select><br>

                <label for="correo">Correo</label>
                <input type="email" class="reg" name="correo" value="{{paciente.correo or ''}}" required><br>

                <div id="btn_carga_pacient">
                    {% if not paciente %}
                        <input type="reset" class="reset" value="Restablecer"/>
                    {% else %}  
                        <a class="reset" href="/cargar_paciente">Restablecer</a>
                    {% endif %}
                    <input type="submit" class="btn" id="carga_paciente" value="Registrar"/>
                </div>
            </form>
        </div>


</body>
</html>
