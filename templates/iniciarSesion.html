<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TesaNet</title>
    <link rel="stylesheet" href="../static/css/estilo.css">
</head>
<body>
    <div class="header">
        <h1>TesaNet</h1>
        <p>Identificador de neumonías virales y bacterianas</p>
    </div>

    {% with mensaje = get_flashed_messages() %}
    {% if mensaje %}
        {% if not error %}
            <div id="mensaje_exitoso">
                {{ mensaje[0] }}
            </div>
        {% elif error == 1 %}
            <div id="mensaje_error_registro">
                {{ mensaje[0] }}
            </div>
        {% endif %}
    {% endif %}
    {% endwith %}

    <div class="container_sesion">
        <h2>Inicio de sesión</h2>

        <form action="" method="post">
            <label for="correo">Correo o nombre de usuario</label>
            <input type="text" id="correo" class="auth" name="correo" required>
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" class="auth" name="contraseña" required>
            <button class="btn" type="submit">Iniciar sesion</button><br>
            <a class="registro" href="/registro">Registrarse</a>
            
        </form>
    </div>
</body>
</html>
